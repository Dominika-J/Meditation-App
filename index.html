<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./circle/circle.css">
    <link rel="stylesheet" href="./player/player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
    crossorigin="anonymous" />
    <script src="circle/circle.js" type="module" defer></script>
    <script src="player/player.js"  type="module" defer></script>
    <script src="events.js" defer></script>

    <title>Meditation App</title>
</head>

<body>
    <h1>Inner Peace</h1>

    <!-- cicrle -->
    <div id="container" class="container animation-control">
        <div id="circle" class="circle"></div>

        <p id="text" class="text"></p>
        <h2 id="text-start" class="text-start">START</h2>

        <div id="dot-container" class="dot-container animation-control">
            <div class="dot"></div>
        </div>
        
        <div class="circle-gradient"></div>
    </div>

    <!-- player -->
    <div id="music-container" class="music-container" >
        <audio src="mp3/sound.mp3" id="audio"></audio>
            <div class="navigation">
              <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
              </button>
              <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
              </button>
              <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
              </button>
            </div>
        </div>

</body>

</html>
